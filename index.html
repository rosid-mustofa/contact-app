<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/output.css">
        <title>Contact Information</title>
    </head>
    <body class="bg-gray-300">
        <main class="justify-center">
            <div class="max-w-md mx-auto mt-8">
                <h1 class="text-2xl font-bold mb-4">Contact Form With Tailwinds
                    + JS + Local Storage</h1>
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block mb-1">Name</label>
                        <input type="text" id="name" name="name"
                            placeholder="your name"
                            class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="phone" class="block mb-1">Phone
                            Number</label>
                        <input type="tel" id="phone" name="phone"
                            placeholder="your phone"
                            class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block mb-1">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                            placeholder="your email">
                    </div>
                    <div>
                        <label for="address" class="block mb-1">Address</label>
                        <textarea id="address" name="address" rows="3"
                            class="w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                            placeholder="your address"></textarea>
                    </div>

                    <button type="submit"
                        class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
                        onclick="addContact()" id="submit">Add Data</button>
                    <button type="update"
                        class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
                        id="update"
                        onclick="updateContact()">Update Data</button>
                </form>
            </div>
            <div class="max-w-4xl mx-auto mt-8">
                <div
                    style="display: flex; justify-content: space-between; align-items: center;">

                    <h1 class="text-2xl font-bold mb-4">Contacts List</h1>
                    <input type="text" id="searchInput" placeholder="Search..."
                        class="mb-4 ml-10 px-4 py-2 border rounded-md">
                </div>

                <div class="overflow-x-auto">
                    <table class="table-auto w-full" id="contactList">
                        <thead>
                            <tr class="bg-blue-500 text-white">
                                <th class="px-4 py-2">Name</th>
                                <th class="px-4 py-2">Phone Number</th>
                                <th class="px-4 py-2">Email</th>
                                <th class="px-4 py-2">Address</th>
                                <th class="px-4 py-2">Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr class="mt-4">
                                <td class="border px-4 py-2"></td>
                                <td class="border px-4 py-2"></td>
                                <td
                                    class="border px-4 py-2"></td>
                                <td class="border px-4 py-2"></td>
                                <td class="border px-4 py-2"></td>
                            </tr>
                            <!-- Add more rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="src/js/script.js"></script>
    </body>
</html>
